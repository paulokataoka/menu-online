<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>menu digital-solução</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-bar">
    <div class="container">
      <h1>avapam</h1>
      <nav>
        <a href="produtos.html" class="nav-link">menu online</a>
      </nav>
    </div>
  </header>

  <main class="main-section">
    <section class="form-card">
      <h2>Cadastro</h2>
      <form id="cadastro-form">
        <div class="form-group">
          <label for="nome">Estabelecimento</label>
          <input type="text" id="nome" required />
        </div>
        <div class="form-group">
          <label for="produto">Produto</label>
          <input type="text" id="produto" required />
        </div>
        <div class="form-group">
          <label for="preco">Preço</label>
          <input type="number" id="preco" step="0.01" min="0" required />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="pais">País</label>
            <input type="text" id="pais" required />
          </div>
          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" required />
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" required />
          </div>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" required />
        </div>
        <button type="submit" class="submit-btn">Cadastrar</button>
        <p id="mensagem"></p>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>
