<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Produtos | AVAPAM</title>
  <link rel="stylesheet" href="produtos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>
  <!-- 🌐 Barra de navegação -->
  <header class="navbar">
    <div class="container">
      <h1>AVAPAM</h1>
      <a href="index.html" class="nav-link">Cadastrar Produtos</a>
    </div>
  </header>

  <!-- 🔍 Seção de busca -->
  <main class="main">
    <div class="card">
      <h2>Consultar Produtos</h2>
      <div class="form-group">
        <label for="pesquisa">Pesquisar por nome do produto</label>
        <input type="text" id="pesquisa" placeholder="Ex: Arroz, Feijão..." />
      </div>
      <button class="submit-btn" onclick="buscarProduto()">Pesquisar</button>
      <div id="resultado"></div>
    </div>
  </main>

  <script src="produtos.js"></script>
</body>
</html>
